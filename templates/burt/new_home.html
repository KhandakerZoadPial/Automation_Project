{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}


{% block body %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form action="{% url 'new_home' %}" method="POST">
                {% csrf_token %}
                <label>Report Type</label>
                <select name="type_new_modify" class="custom-select" required>
                    <option value="new">New</option>
                    <option value="modify">Modify</option>
                </select>
                <br><br>
                <label>Report Name</label>
                <input type="text" class="form-control" name="report_name" required>
                
                
                
                <button type="submit" class="btn btn-outline-danger mt-2">Proceed</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
