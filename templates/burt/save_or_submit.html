{% extends 'base.html' %}

{% block title %}
Burt Query
{% endblock title %}


{% block body %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form action="{% url 'burt_' %}" method="POST">
                {% csrf_token %}
                <label>Please Enter Your Burt Query</label>
                <input type="text" name="query" class="form-control" id="">
                <button type="submit" class="btn btn-outline-warning mt-2" name="submit">Submit</button>
                <button type="submit" class="btn btn-outline-success mt-2" name="save">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
